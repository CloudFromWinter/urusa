<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Input Form</title>
</head>
<body>
<form method="post">
  {% csrf_token %}
    <h3>AWS Access Key ID를 등록해주세요</h3>
  <input name="aws_access_key_id">
    <h3>AWS Secret access key를 등록해주세요</h3>
    <input name="aws_secret_access_key">
    <h3>Github Access Token을 등록해주세요</h3>
  <input name="github_access_token">
    <br>
    <br>
  <button>등록</button>
</form>
</body>
</html>
